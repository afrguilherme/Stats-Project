<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Stats Summary</title>
  </head>
  <body>
    <div class="container">
      <div class="box1">
        <div class="result">
          <h3>Your Result</h3>
        </div>
        <div class="circle">
          <h2>76</h2>
          <p>of 100</p>
        </div>
        <div class="form">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="box2">
        <div class="summary">
          <h3>Summary</h3>
        </div>
        <div class="form2">
          <div class="schedule reaction">
            <div class="topic">
              <img alt="reaction-image" src="assets/icon-reaction.svg" />
              <h3>Reaction</h3>
            </div>
            <div class="stats">
              <p>80 / <span>100</span></p>
            </div>
          </div>

          <div class="schedule memory">
            <div class="topic">
              <img alt="memory-image" src="./assets/icon-memory.svg" />
              <h3>Memory</h3>
            </div>
            <div class="stats">
              <p>92 / <span>100</span></p>
            </div>
          </div>

          <div class="schedule verbal">
            <div class="topic">
              <img alt="verbal-image" src="./assets/icon-verbal.svg" />
              <h3>Verbal</h3>
            </div>
            <div class="stats">
              <p>61 / <span>100</span></p>
            </div>
          </div>

          <div class="schedule visual">
            <div class="topic">
              <img alt="visual-image" src="./assets/icon-visual.svg" />
              <h3>Visual</h3>
            </div>
            <div class="stats">
              <p>72 / <span>100</span></p>
            </div>
          </div>
        </div>
        <div class="button-div">
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
